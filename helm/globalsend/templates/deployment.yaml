########################
# Deployment for GlobalSend application
# - Replica count configurable via Helm values
# - Uses container image and pull policy from Helm values
# - Pods labeled 'app: globalsend'
# - Exposes container port 80
########################
apiVersion: apps/v1
kind: Deployment
metadata:
  name: globalsend
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: globalsend
  template:
    metadata:
      labels:
        app: globalsend
    spec:
      containers:
        - name: globalsend
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: "{{ .Values.image.pullPolicy }}"
          ports:
            - containerPort: 80